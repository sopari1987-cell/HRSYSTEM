<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSSI HR Portal - Xero Style</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk memproses JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Custom Scrollbar untuk Sidebar */
        .sidebar-scroll::-webkit-scrollbar { width: 5px; }
        .sidebar-scroll::-webkit-scrollbar-track { background: #1f2937; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 2px; }
        
        /* Animasi */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-down { animation: slideDown 0.3s ease-out forwards; transform-origin: top; }
        @keyframes slideDown { from { transform: scaleY(0); max-height: 0; } to { transform: scaleY(1); max-height: 500px; } }

        /* Warna Custom sesuai gambar */
        .bg-header { background-color: #9E4B4B; /* Merah Marun pudar */ }
        .bg-sidebar { background-color: #2C3136; /* Hitam keabu-abuan */ }
        .bg-sidebar-dark { background-color: #22262A; }
        .text-sidebar-active { color: #4ADE80; /* Hijau terang */ }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON COMPONENTS (Manual SVG) ---
        const Icons = {
            User: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Lock: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Eye: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>,
            Dashboard: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Settings: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Pin: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="17" y2="22"/><path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"/></svg>,
            Briefcase: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
            FileText: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
            CheckSquare: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>,
            ChevronRight: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>,
            ChevronDown: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>,
            Menu: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Bell: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            Search: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Home: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Plus: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        };

        const API_URL = "https://script.google.com/macros/s/AKfycbxU-fhKgDANAjgwLZtiez2VN2PQtTNv6dEQ6FGN8RtGFA6CEBEXdHMJv9tFIoI1aNvf2Q/exec";

        // --- LOGIN PAGE (Sama seperti sebelumnya) ---
        const LoginPage = ({ onLogin, loading, error }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(username, password);
            };

            return (
                <div className="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-gray-900">
                    <div className="absolute inset-0 bg-gradient-to-r from-blue-600 via-purple-500 to-orange-500 z-0 opacity-90"></div>
                    <div className="absolute inset-0 z-0 opacity-10" style={{backgroundImage: "url('https://www.transparenttextures.com/patterns/cubes.png')"}}></div>

                    <div className="container mx-auto px-4 z-10 flex flex-col md:flex-row items-center justify-between h-full max-w-6xl">
                        <div className="hidden md:block w-1/2 text-white p-8 space-y-6">
                            <div className="flex items-center gap-2 mb-8">
                                <span className="text-2xl font-bold italic flex items-center gap-1">
                                    <span className="text-blue-200">X</span>ero
                                </span>
                            </div>
                            <h1 className="text-4xl lg:text-5xl font-light leading-tight">
                                Bring management of human resources in your company to the next level
                            </h1>
                        </div>
                        <div className="w-full md:w-1/3 p-6">
                            <div className="text-center mb-8">
                                <h2 className="text-white font-bold text-lg uppercase tracking-wide leading-relaxed">
                                    PT HANWA STEEL SERVICE<br/>INDONESIA
                                </h2>
                                <div className="h-1 w-24 bg-gray-300/30 mx-auto my-4 rounded-full"></div>
                                <p className="text-white/90 text-sm">Sign in to your account</p>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none border-r border-gray-200 pr-2 my-2">
                                        <Icons.User className="h-5 w-5 text-gray-500" />
                                    </div>
                                    <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="block w-full pl-14 pr-3 py-3 bg-blue-50/90 border-0 rounded-md text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 focus:bg-white transition-all outline-none" placeholder="Username" required />
                                </div>
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none border-r border-gray-200 pr-2 my-2">
                                        <Icons.Lock className="h-5 w-5 text-gray-500" />
                                    </div>
                                    <input type={showPassword ? "text" : "password"} value={password} onChange={(e) => setPassword(e.target.value)} className="block w-full pl-14 pr-10 py-3 bg-blue-50/90 border-0 rounded-md text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 focus:bg-white transition-all outline-none" placeholder="Password" required />
                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                        {showPassword ? <Icons.EyeOff className="h-5 w-5" /> : <Icons.Eye className="h-5 w-5" />}
                                    </button>
                                </div>
                                {error && <div className="bg-red-500/80 text-white text-sm p-3 rounded text-center backdrop-blur-sm border border-red-400">{error}</div>}
                                <div className="space-y-3 pt-2">
                                    <button type="submit" disabled={loading} className="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-bold text-white bg-green-500 hover:bg-green-600 focus:outline-none uppercase tracking-wide transition-colors disabled:opacity-50 items-center gap-2">
                                        {loading ? <div className="spinner"></div> : 'SIGN IN'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTS BARU UNTUK SIDEBAR LAYOUT ---

        // 1. Sidebar Menu Item
        const SidebarItem = ({ label, icon: Icon, active, hasSub, expanded, onClick, subItems, onSubItemClick }) => {
            return (
                <div>
                    <div 
                        onClick={onClick} 
                        className={`flex items-center justify-between px-4 py-3 cursor-pointer transition-colors hover:bg-gray-800 border-l-4 ${active ? 'border-green-500 bg-gray-800' : 'border-transparent text-gray-400 hover:text-white'}`}
                    >
                        <div className="flex items-center gap-3">
                            {Icon && <Icon className="w-4 h-4" />}
                            <span className="text-sm font-medium">{label}</span>
                        </div>
                        {hasSub && (
                            expanded ? <Icons.ChevronDown className="w-3 h-3" /> : <Icons.ChevronRight className="w-3 h-3" />
                        )}
                    </div>
                    
                    {/* Sub Menu Area */}
                    {hasSub && expanded && (
                        <div className="bg-sidebar-dark py-1 slide-down">
                            {subItems.map((sub, idx) => (
                                <div 
                                    key={idx}
                                    onClick={() => onSubItemClick(sub)}
                                    className="pl-12 pr-4 py-2 text-xs text-gray-400 hover:text-white cursor-pointer flex items-center gap-2 hover:bg-gray-700 transition-colors"
                                >
                                    {sub.icon && <sub.icon className="w-3 h-3" />}
                                    {sub.label}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 2. Main Dashboard Layout
        const Dashboard = ({ user, onLogout }) => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isClockedIn, setIsClockedIn] = useState(false);
            const [sidebarExpandedMenu, setSidebarExpandedMenu] = useState('Employee Self Service'); // Default open
            const [activePage, setActivePage] = useState('Dashboard');

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const handleMenuClick = (menuName) => {
                if (sidebarExpandedMenu === menuName) {
                    setSidebarExpandedMenu(null); // Collapse if same
                } else {
                    setSidebarExpandedMenu(menuName);
                    setActivePage(menuName); // Set active page logic
                }
            };

            // --- STRUKTUR MENU SIDEBAR ---
            const menuStructure = [
                { name: 'Dashboard', icon: Icons.Dashboard },
                { name: 'Administrator', icon: Icons.Settings, hasSub: true, subs: [{label: 'Users'}, {label: 'Settings'}] },
                { name: 'My Menu', icon: Icons.Pin, hasSub: true, subs: [{label: 'Favorites'}] },
                { 
                    name: 'Employee Self Service', 
                    icon: Icons.User, 
                    hasSub: true, 
                    subs: [
                        { label: 'My Attendance', icon: Icons.Clock },
                        { label: 'Request progress', icon: Icons.CheckSquare },
                        { label: 'Leave Request', icon: Icons.FileText },
                        { label: 'Overtime Request', icon: Icons.Clock },
                        { label: 'Permit Request', icon: Icons.FileText },
                        { label: 'Payslip history', icon: Icons.FileText },
                    ]
                },
                { name: 'Validation', icon: Icons.CheckSquare, hasSub: true, subs: [{label: 'Approval'}] },
                { name: 'Report', icon: Icons.FileText, hasSub: true, subs: [{label: 'Monthly Report'}] },
                { name: 'My Company', icon: Icons.Briefcase, hasSub: true, subs: [{label: 'Organization'}] },
            ];

            return (
                <div className="flex h-screen w-full bg-gray-100 font-sans">
                    
                    {/* --- SIDEBAR --- */}
                    <div className="w-64 bg-sidebar flex flex-col flex-shrink-0 text-gray-300 transition-all duration-300 shadow-xl z-20">
                        {/* Sidebar Header / Logo Area */}
                        <div className="h-14 flex items-center px-4 bg-sidebar-dark border-b border-gray-700">
                             <span className="text-xl font-bold italic text-white flex items-center gap-1">
                                <span className="text-blue-400">X</span>ero
                            </span>
                        </div>

                        {/* User Profile Widget */}
                        <div className="p-6 flex items-center gap-4 border-b border-gray-700 bg-sidebar">
                            <div className="w-12 h-12 rounded-full bg-red-500 border-2 border-white overflow-hidden">
                                {/* Placeholder Image */}
                                <img src={`https://ui-avatars.com/api/?name=${user.username}&background=ef4444&color=fff`} alt="User" className="w-full h-full object-cover" />
                            </div>
                            <div>
                                <div className="text-white font-bold text-sm uppercase tracking-wider">{user.username}</div>
                                <div className="flex items-center gap-1 text-xs text-green-400 mt-1">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                    Online
                                </div>
                            </div>
                        </div>

                        {/* Navigation Header */}
                        <div className="px-4 py-3 text-xs font-bold text-gray-500 uppercase tracking-widest">
                            Navigation
                        </div>

                        {/* Scrollable Menu */}
                        <div className="flex-1 overflow-y-auto sidebar-scroll">
                            {menuStructure.map((item, index) => (
                                <SidebarItem 
                                    key={index}
                                    label={item.name}
                                    icon={item.icon}
                                    active={activePage === item.name || (item.hasSub && sidebarExpandedMenu === item.name)}
                                    hasSub={item.hasSub}
                                    expanded={sidebarExpandedMenu === item.name}
                                    subItems={item.subs}
                                    onClick={() => handleMenuClick(item.name)}
                                    onSubItemClick={(sub) => alert(`Membuka menu: ${sub.label}`)}
                                />
                            ))}
                            
                            <div className="mt-8 px-4 mb-4">
                                <button onClick={onLogout} className="w-full py-2 border border-red-500 text-red-500 text-xs rounded hover:bg-red-500 hover:text-white transition text-center">
                                    LOGOUT
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* --- MAIN CONTENT WRAPPER --- */}
                    <div className="flex-1 flex flex-col min-w-0 bg-gray-200">
                        
                        {/* --- TOP HEADER BAR --- */}
                        <header className="h-14 bg-header flex items-center justify-between px-4 shadow-md z-10">
                            <div className="flex items-center gap-4">
                                <button className="text-white/80 hover:text-white">
                                    <Icons.Menu className="w-6 h-6" />
                                </button>
                            </div>
                            
                            <div className="flex items-center gap-4 text-white">
                                <div className="relative cursor-pointer">
                                    <Icons.Bell className="w-5 h-5" />
                                    <span className="absolute -top-1 -right-1 bg-blue-500 text-[8px] px-1 rounded-sm">381</span>
                                </div>
                                <div className="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center cursor-pointer">
                                    <Icons.User className="w-4 h-4" />
                                </div>
                                <Icons.Search className="w-5 h-5 cursor-pointer" />
                            </div>
                        </header>

                        {/* --- SUB HEADER (BREADCRUMB & WIDGET SELECTOR) --- */}
                        <div className="bg-white border-b border-gray-300 h-12 flex items-center justify-between px-4 shadow-sm">
                            <div className="text-gray-500 cursor-pointer hover:text-gray-700">
                                <Icons.Home className="w-4 h-4" />
                            </div>
                            
                            <div className="flex items-center gap-1">
                                <select className="border border-gray-300 text-xs py-1 px-2 rounded text-gray-600 outline-none">
                                    <option>-- Select Widget --</option>
                                </select>
                                <button className="p-1 border border-gray-300 rounded hover:bg-gray-50">
                                    <Icons.Plus className="w-4 h-4 text-gray-600" />
                                </button>
                            </div>
                        </div>

                        {/* --- WIDGET CONTENT GRID --- */}
                        <div className="flex-1 overflow-y-auto p-4">
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 max-w-7xl mx-auto">
                                
                                {/* WIDGET 1: ATTENDANCE CHECK IN */}
                                <div className="bg-white shadow-sm border-t-4 border-gray-300 lg:col-span-2">
                                    <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300">
                                        Attendance Check In
                                    </div>
                                    <div className="p-8 flex flex-col items-center justify-center min-h-[200px] text-center">
                                        <h2 className="text-xl text-gray-600 mb-2">
                                            Welcome to HRMS Zero, <span className="font-bold uppercase">{user.username}</span>.
                                        </h2>
                                        <p className="text-xs text-gray-500 mb-6">
                                            Server Time : {currentTime.toLocaleString('en-GB')}
                                        </p>
                                        
                                        <div className="mb-4">
                                            {isClockedIn ? (
                                                 <span className="text-green-600 font-bold text-sm">
                                                    Checked In at : {new Date().toLocaleDateString()} {currentTime.toLocaleTimeString()}
                                                 </span>
                                            ) : (
                                                <span className="text-orange-500 font-bold text-sm">
                                                    Not Checked In Yet
                                                </span>
                                            )}
                                        </div>

                                        <button 
                                            onClick={() => setIsClockedIn(!isClockedIn)}
                                            className={`px-6 py-2 rounded text-white text-sm font-bold transition ${isClockedIn ? 'bg-red-500 hover:bg-red-600' : 'bg-green-600 hover:bg-green-700'}`}
                                        >
                                            {isClockedIn ? 'Check Out' : 'Check In Now'}
                                        </button>
                                    </div>
                                </div>

                                {/* WIDGET 2: LEAVE BALANCE */}
                                <div className="bg-white shadow-sm border-t-4 border-gray-300">
                                    <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300">
                                        My Leave Balance
                                    </div>
                                    <div className="p-4">
                                        <select className="w-full border border-gray-300 rounded p-1 text-sm mb-4">
                                            <option>-- Select --</option>
                                            <option>Cuti Tahunan</option>
                                        </select>
                                        <div className="text-right text-xs font-bold text-gray-500">
                                            0 / 0
                                        </div>
                                        <div className="mt-2 h-1 bg-gray-100 w-full"></div>
                                    </div>
                                </div>

                                 {/* WIDGET 3: MY TEAM (Bottom) */}
                                 <div className="bg-white shadow-sm border-t-4 border-gray-300 lg:col-span-3">
                                    <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300 flex justify-between">
                                        <span>My Team</span>
                                        <span className="text-gray-400 cursor-pointer">x</span>
                                    </div>
                                    <div className="p-4 min-h-[100px]">
                                        {/* Content Team */}
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        // --- ROOT APP (Sama seperti sebelumnya) ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const savedUser = localStorage.getItem('hssi_user_real');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = async (username, password) => {
                setLoading(true);
                setError('');
                try {
                    const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Gagal menghubungi server.');
                    const data = await response.json();
                    if (data.status === 'success') {
                        const userData = { username: data.data.username, role: data.data.role };
                        setUser(userData);
                        localStorage.setItem('hssi_user_real', JSON.stringify(userData));
                    } else {
                        setError(data.message || 'Username atau password salah.');
                    }
                } catch (err) {
                    console.error(err);
                    setError('Terjadi kesalahan. Coba lagi.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('hssi_user_real');
            };

            if (!user) return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
