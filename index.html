            const [isClockedIn, setIsClockedIn] = useState(false);
            const [sidebarExpandedMenu, setSidebarExpandedMenu] = useState('Employee Self Service');
            const [activePage, setActivePage] = useState('Dashboard');

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const handleMenuClick = (menuName) => {
                if (sidebarExpandedMenu === menuName) {
                    setSidebarExpandedMenu(null);
                } else {
                    setSidebarExpandedMenu(menuName);
                }
                // Jika menu tidak punya sub, set page. Jika punya sub, jangan ganti page dulu.
                if (menuName === 'Dashboard') setActivePage('Dashboard');
            };

            const handleSubMenuClick = (subLabel) => {
                setActivePage(subLabel);
            };

            // --- STRUKTUR MENU SIDEBAR ---
            const menuStructure = [
                { name: 'Dashboard', icon: Icons.Dashboard },
                { name: 'Administrator', icon: Icons.Settings, hasSub: true, subs: [{label: 'Users'}, {label: 'Settings'}] },
                { name: 'My Menu', icon: Icons.Pin, hasSub: true, subs: [{label: 'Favorites'}] },
                { 
                    name: 'Employee Self Service', 
                    icon: Icons.User, 
                    hasSub: true, 
                    subs: [
                        { label: 'My Attendance', icon: Icons.Clock },
                        { label: 'Request progress', icon: Icons.CheckSquare },
                        { label: 'Leave Request', icon: Icons.FileText },
                        { label: 'Overtime Request', icon: Icons.Clock },
                        { label: 'Permit Request', icon: Icons.FileText },
                        { label: 'Payslip history', icon: Icons.FileText },
                    ]
                },
                { name: 'Validation', icon: Icons.CheckSquare, hasSub: true, subs: [{label: 'Approval'}] },
                { name: 'Report', icon: Icons.FileText, hasSub: true, subs: [{label: 'Monthly Report'}] },
                { name: 'My Company', icon: Icons.Briefcase, hasSub: true, subs: [{label: 'Organization'}] },
            ];

            // Render Konten Tengah Berdasarkan Menu Aktif
            const renderContent = () => {
                if (activePage === 'My Attendance') {
                    return <MyAttendancePage />;
                }
                
                // DEFAULT DASHBOARD WIDGETS
                return (
                     <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 max-w-7xl mx-auto">  
                        {/* WIDGET 1: ATTENDANCE CHECK IN */}
                        <div className="bg-white shadow-sm border-t-4 border-gray-300 lg:col-span-2">
                            <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300">
                                Attendance Check In
                            </div>
                            <div className="p-8 flex flex-col items-center justify-center min-h-[200px] text-center">
                                <h2 className="text-xl text-gray-600 mb-2">
                                    Welcome to HRMS Zero, <span className="font-bold uppercase">{user.username}</span>.
                                </h2>
                                <p className="text-xs text-gray-500 mb-6">
                                    Server Time : {currentTime.toLocaleString('en-GB')}
                                </p>
                                
                                <div className="mb-4">
                                    {isClockedIn ? (
                                            <span className="text-green-600 font-bold text-sm">
                                            Checked In at : {new Date().toLocaleDateString()} {currentTime.toLocaleTimeString()}
                                            </span>
                                    ) : (
                                        <span className="text-orange-500 font-bold text-sm">
                                            Not Checked In Yet
                                        </span>
                                    )}
                                </div>

                                <button 
                                    onClick={() => setIsClockedIn(!isClockedIn)}
                                    className={`px-6 py-2 rounded text-white text-sm font-bold transition ${isClockedIn ? 'bg-red-500 hover:bg-red-600' : 'bg-green-600 hover:bg-green-700'}`}
                                >
                                    {isClockedIn ? 'Check Out' : 'Check In Now'}
                                </button>
                            </div>
                        </div>

                        {/* WIDGET 2: LEAVE BALANCE */}
                        <div className="bg-white shadow-sm border-t-4 border-gray-300">
                            <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300">
                                My Leave Balance
                            </div>
                            <div className="p-4">
                                <select className="w-full border border-gray-300 rounded p-1 text-sm mb-4">
                                    <option>-- Select --</option>
                                    <option>Cuti Tahunan</option>
                                </select>
                                <div className="text-right text-xs font-bold text-gray-500">
                                    0 / 0
                                </div>
                                <div className="mt-2 h-1 bg-gray-100 w-full"></div>
                            </div>
                        </div>

                            {/* WIDGET 3: MY TEAM (Bottom) */}
                            <div className="bg-white shadow-sm border-t-4 border-gray-300 lg:col-span-3">
                            <div className="bg-gray-200 px-4 py-2 font-bold text-gray-700 text-sm border-b border-gray-300 flex justify-between">
                                <span>My Team</span>
                                <span className="text-gray-400 cursor-pointer">x</span>
                            </div>
                            <div className="p-4 min-h-[100px]">
                                {/* Content Team */}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen w-full bg-gray-100 font-sans">
                    
                    {/* --- SIDEBAR --- */}
                    <div className="w-64 bg-sidebar flex flex-col flex-shrink-0 text-gray-300 transition-all duration-300 shadow-xl z-20">
                        {/* Logo */}
                        <div className="h-14 flex items-center px-4 bg-sidebar-dark border-b border-gray-700">
                             <span className="text-xl font-bold italic text-white flex items-center gap-1">
                                <span className="text-blue-400">X</span>ero
                            </span>
                        </div>

                        {/* Profile */}
                        <div className="p-6 flex items-center gap-4 border-b border-gray-700 bg-sidebar">
                            <div className="w-12 h-12 rounded-full bg-red-500 border-2 border-white overflow-hidden">
                                <img src={`https://ui-avatars.com/api/?name=${user.username}&background=ef4444&color=fff`} alt="User" className="w-full h-full object-cover" />
                            </div>
                            <div>
                                <div className="text-white font-bold text-sm uppercase tracking-wider">{user.username}</div>
                                <div className="flex items-center gap-1 text-xs text-green-400 mt-1">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                    Online
                                </div>
                            </div>
                        </div>

                        <div className="px-4 py-3 text-xs font-bold text-gray-500 uppercase tracking-widest">
                            Navigation
                        </div>

                        {/* Menu List */}
                        <div className="flex-1 overflow-y-auto sidebar-scroll">
                            {menuStructure.map((item, index) => (
                                <SidebarItem 
                                    key={index}
                                    label={item.name}
                                    icon={item.icon}
                                    active={activePage === item.name || (item.hasSub && sidebarExpandedMenu === item.name)}
                                    hasSub={item.hasSub}
                                    expanded={sidebarExpandedMenu === item.name}
                                    subItems={item.subs}
                                    onClick={() => handleMenuClick(item.name)}
                                    onSubItemClick={handleSubMenuClick}
                                />
                            ))}
                            
                            <div className="mt-8 px-4 mb-4">
                                <button onClick={onLogout} className="w-full py-2 border border-red-500 text-red-500 text-xs rounded hover:bg-red-500 hover:text-white transition text-center">
                                    LOGOUT
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* --- MAIN CONTENT --- */}
                    <div className="flex-1 flex flex-col min-w-0 bg-gray-200">
                        
                        <header className="h-14 bg-header flex items-center justify-between px-4 shadow-md z-10">
                            <div className="flex items-center gap-4">
                                <button className="text-white/80 hover:text-white">
                                    <Icons.Menu className="w-6 h-6" />
                                </button>
                            </div>
                            <div className="flex items-center gap-4 text-white">
                                <div className="relative cursor-pointer">
                                    <Icons.Bell className="w-5 h-5" />
                                    <span className="absolute -top-1 -right-1 bg-blue-500 text-[8px] px-1 rounded-sm">381</span>
                                </div>
                                <div className="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center cursor-pointer">
                                    <Icons.User className="w-4 h-4" />
                                </div>
                                <Icons.Search className="w-5 h-5 cursor-pointer" />
                            </div>
                        </header>

                        {/* Sub Header */}
                        <div className="bg-white border-b border-gray-300 h-12 flex items-center justify-between px-4 shadow-sm">
                            <div className="text-gray-500 cursor-pointer hover:text-gray-700" onClick={() => setActivePage('Dashboard')}>
                                <Icons.Home className="w-4 h-4" />
                            </div>
                            
                            <div className="flex items-center gap-1">
                                <select className="border border-gray-300 text-xs py-1 px-2 rounded text-gray-600 outline-none">
                                    <option>-- Select Widget --</option>
                                </select>
                                <button className="p-1 border border-gray-300 rounded hover:bg-gray-50">
                                    <Icons.Plus className="w-4 h-4 text-gray-600" />
                                </button>
                            </div>
                        </div>

                        {/* Page Content */}
                        <div className="flex-1 overflow-y-auto p-4">
                            {renderContent()}
                        </div>

                    </div>
                </div>
            );
        };

        // --- ROOT APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const savedUser = localStorage.getItem('hssi_user_real');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = async (username, password) => {
                setLoading(true);
                setError('');
                try {
                    const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Gagal menghubungi server.');
                    const data = await response.json();
                    if (data.status === 'success') {
                        const userData = { username: data.data.username, role: data.data.role };
                        setUser(userData);
                        localStorage.setItem('hssi_user_real', JSON.stringify(userData));
                    } else {
                        setError(data.message || 'Username atau password salah.');
                    }
                } catch (err) {
                    console.error(err);
                    setError('Terjadi kesalahan. Coba lagi.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('hssi_user_real');
            };

            if (!user) return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
