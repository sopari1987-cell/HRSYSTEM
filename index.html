<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSSI HR Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk memproses JSX di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (via script untuk akses global jika diperlukan, tapi kita pakai SVG langsung biar aman) -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animasi loading */
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS COMPONENTS (Manual SVG agar tidak perlu dependency external) ---
        const IconUser = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconLock = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconEye = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
        const IconEyeOff = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>;
        const IconMapPin = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconHome = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconUserCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>;
        const IconBell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const IconLogOut = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>;

        // KONFIGURASI API (Gunakan URL Script Google Sheet Anda)
        const API_URL = "https://script.google.com/macros/s/AKfycbxU-fhKgDANAjgwLZtiez2VN2PQtTNv6dEQ6FGN8RtGFA6CEBEXdHMJv9tFIoI1aNvf2Q/exec";

        // --- COMPONENT: LOGIN PAGE ---
        const LoginPage = ({ onLogin, loading, error }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(username, password);
            };

            return (
                <div className="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-gray-900">
                    {/* Background Gradient Overlay */}
                    <div className="absolute inset-0 bg-gradient-to-r from-blue-600 via-purple-500 to-orange-500 z-0 opacity-90"></div>
                    
                    {/* Pattern Overlay */}
                    <div className="absolute inset-0 z-0 opacity-10" style={{backgroundImage: "url('https://www.transparenttextures.com/patterns/cubes.png')"}}></div>

                    <div className="container mx-auto px-4 z-10 flex flex-col md:flex-row items-center justify-between h-full max-w-6xl">
                        
                        {/* LEFT SIDE: Branding */}
                        <div className="hidden md:block w-1/2 text-white p-8 space-y-6">
                            <div className="flex items-center gap-2 mb-8">
                                <span className="text-2xl font-bold italic flex items-center gap-1">
                                    <span className="text-blue-200">X</span>ero
                                </span>
                            </div>
                            <h1 className="text-4xl lg:text-5xl font-light leading-tight">
                                Bring management of human resources in your company to the next level
                            </h1>
                        </div>

                        {/* RIGHT SIDE: Form */}
                        <div className="w-full md:w-1/3 p-6">
                            <div className="text-center mb-8">
                                <h2 className="text-white font-bold text-lg uppercase tracking-wide leading-relaxed">
                                    PT HANWA STEEL SERVICE<br/>INDONESIA
                                </h2>
                                <div className="h-1 w-24 bg-gray-300/30 mx-auto my-4 rounded-full"></div>
                                <p className="text-white/90 text-sm">Sign in to your account</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none border-r border-gray-200 pr-2 my-2">
                                        <IconUser className="h-5 w-5 text-gray-500" />
                                    </div>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="block w-full pl-14 pr-3 py-3 bg-blue-50/90 border-0 rounded-md text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 focus:bg-white transition-all outline-none"
                                        placeholder="Username (e.g., HSSI_293)"
                                        required
                                    />
                                </div>

                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none border-r border-gray-200 pr-2 my-2">
                                        <IconLock className="h-5 w-5 text-gray-500" />
                                    </div>
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="block w-full pl-14 pr-10 py-3 bg-blue-50/90 border-0 rounded-md text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 focus:bg-white transition-all outline-none"
                                        placeholder="Password"
                                        required
                                    />
                                    <button
                                        type="button"
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
                                    >
                                        {showPassword ? <IconEyeOff className="h-5 w-5" /> : <IconEye className="h-5 w-5" />}
                                    </button>
                                </div>

                                <div className="text-white/80 text-xs text-left">
                                    Username and Password are case sensitive
                                </div>

                                {error && (
                                    <div className="bg-red-500/80 text-white text-sm p-3 rounded text-center backdrop-blur-sm border border-red-400">
                                        {error}
                                    </div>
                                )}

                                <div className="space-y-3 pt-2">
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-bold text-white bg-green-500 hover:bg-green-600 focus:outline-none uppercase tracking-wide transition-colors disabled:opacity-50 items-center gap-2"
                                    >
                                        {loading ? <div className="spinner"></div> : 'SIGN IN'}
                                    </button>

                                    <button
                                        type="button"
                                        className="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-bold text-white bg-orange-400 hover:bg-orange-500 focus:outline-none uppercase tracking-wide transition-colors"
                                    >
                                        FORGOT PASSWORD
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: DASHBOARD ---
        const Dashboard = ({ user, onLogout }) => {
            const [activeTab, setActiveTab] = useState('home');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isClockedIn, setIsClockedIn] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const handleAttendance = () => {
                if (!isClockedIn) {
                    setIsClockedIn(true);
                    alert(`Halo ${user.username}, Berhasil Check-In!`);
                } else {
                    setIsClockedIn(false);
                    alert(`Sampai jumpa ${user.username}, Berhasil Check-Out!`);
                }
            };

            const renderContent = () => {
                if (activeTab === 'profile') {
                    return (
                        <div className="space-y-4 pb-20 animate-fade-in">
                            <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                                <div className="bg-blue-900 h-24 relative">
                                    <div className="absolute -bottom-10 left-1/2 transform -translate-x-1/2">
                                        <div className="w-20 h-20 bg-gray-200 rounded-full border-4 border-white flex items-center justify-center text-2xl font-bold text-gray-500">
                                            {user.username.charAt(0)}
                                        </div>
                                    </div>
                                </div>
                                <div className="pt-12 pb-6 px-4 text-center">
                                    <h2 className="text-xl font-bold text-gray-800">{user.username}</h2>
                                    <p className="text-gray-500 text-sm">Role: {user.role}</p>
                                </div>
                            </div>
                            <button onClick={onLogout} className="w-full mt-4 flex items-center justify-center gap-2 text-red-600 border border-red-200 p-3 rounded-lg hover:bg-red-50 transition">
                                <IconLogOut className="w-4 h-4" /> Logout
                            </button>
                        </div>
                    )
                }
                // HOME TAB
                return (
                    <div className="space-y-5 pb-20 animate-fade-in">
                        <div className="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                            <div className="bg-gradient-to-r from-blue-800 to-blue-600 p-4 text-white flex justify-between items-center">
                                <div>
                                    <h3 className="font-semibold">Absensi Hari Ini</h3>
                                    <p className="text-xs text-blue-100">{new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'})}</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-2xl font-mono font-bold leading-none">
                                        {currentTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}
                                    </div>
                                </div>
                            </div>
                            <div className="p-6 flex flex-col items-center">
                                <div className={`w-32 h-32 rounded-full flex items-center justify-center border-4 shadow-inner transition-all duration-300 cursor-pointer ${isClockedIn ? 'bg-red-50 border-red-100' : 'bg-blue-50 border-blue-100'}`}
                                    onClick={handleAttendance}>
                                    <div className={`w-24 h-24 rounded-full flex flex-col items-center justify-center shadow-lg transform transition-transform active:scale-95 ${isClockedIn ? 'bg-red-500' : 'bg-blue-600'}`}>
                                        <IconMapPin className="text-white w-8 h-8 mb-1" />
                                        <span className="text-white font-bold text-sm">{isClockedIn ? 'CHECK OUT' : 'CHECK IN'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                            <div className="flex">
                                <div className="ml-3">
                                    <p className="text-sm text-yellow-700">
                                        Anda login sebagai <span className="font-bold">{user.role}</span>.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50 max-w-md mx-auto relative shadow-2xl flex flex-col">
                    <header className="bg-white px-5 py-4 flex justify-between items-center sticky top-0 z-10 border-b border-gray-100">
                        <div>
                            <p className="text-xs text-gray-400">Selamat Datang,</p>
                            <h1 className="font-bold text-gray-800 text-lg leading-tight">{user.username}</h1>
                        </div>
                        <IconBell className="w-5 h-5 text-gray-600" />
                    </header>

                    <main className="p-5 flex-1 overflow-y-auto">
                        {renderContent()}
                    </main>

                    <nav className="bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-20 pb-6 sticky bottom-0">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 ${activeTab === 'home' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <IconHome className="w-6 h-6" /><span className="text-[10px]">Beranda</span>
                        </button>
                        <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center gap-1 ${activeTab === 'profile' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <IconUserCircle className="w-6 h-6" /><span className="text-[10px]">Akun</span>
                        </button>
                    </nav>
                </div>
            );
        };

        // --- APP ROOT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // Check session saat load
            useEffect(() => {
                const savedUser = localStorage.getItem('hssi_user_real');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = async (username, password) => {
                setLoading(true);
                setError('');

                try {
                    const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error('Gagal menghubungi server.');
                    const data = await response.json();

                    if (data.status === 'success') {
                        const userData = { username: data.data.username, role: data.data.role };
                        setUser(userData);
                        localStorage.setItem('hssi_user_real', JSON.stringify(userData));
                    } else {
                        setError(data.message || 'Username atau password salah.');
                    }
                } catch (err) {
                    console.error(err);
                    setError('Terjadi kesalahan jaringan atau server. Pastikan Internet aktif.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('hssi_user_real');
            };

            if (!user) return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        // Render ke DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
